<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Odyssey v2: Interactive Map DEMO</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet.js Library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        :root {
            --bg-color: #1a1a2e;
            --primary-color: #16213e;
            --secondary-color: #0f3460;
            --accent-color: #e94560;
            --text-color: #e0e0e0;
            --font-family-main: 'Roboto', 'Noto Sans KR', sans-serif;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
        }
        body {
            font-family: var(--font-family-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 1400px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: auto 1fr;
            gap: 20px;
            grid-template-areas:
                "header header"
                "main sidebar";
        }
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-areas: "header" "main" "sidebar";
            }
        }
        .header {
            grid-area: header;
            background-color: var(--primary-color);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            border: 1px solid var(--secondary-color);
        }
        .header h1 {
            margin: 0;
            color: white;
            font-size: 2.5em;
            letter-spacing: 2px;
        }
        .header h1 .icon { color: var(--accent-color); }
        .header p {
            margin: 10px 0 0;
            font-size: 1.1em;
            color: var(--text-color);
        }
        .main-content {
            grid-area: main;
            display: grid;
            grid-template-rows: 2fr 1fr;
            gap: 20px;
        }
        .sidebar {
            grid-area: sidebar;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .card {
            background-color: var(--primary-color);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid var(--secondary-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }
        .card-header {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--secondary-color);
            font-size: 1.2em;
            font-weight: 500;
            color: white;
            display: flex;
            align-items: center;
        }
        .card-header i {
            margin-right: 10px;
            color: var(--accent-color);
        }
        /* Map container style */
        #map {
            width: 100%;
            height: 100%;
            border-radius: 4px;
            min-height: 400px;
            background-color: #000;
        }
        .leaflet-container { background: var(--primary-color); }
        .custom-icon {
            text-align: center;
            color: white;
            font-size: 20px;
        }
        #audio-chart { flex-grow: 1; }
        .log-container {
            background-color: #111;
            border-radius: 4px;
            padding: 15px;
            height: 250px;
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            flex-grow: 1;
        }
        .log-entry { margin-bottom: 8px; display: flex; line-height: 1.4; }
        .log-entry .timestamp { color: #888; margin-right: 10px; flex-shrink: 0; }
        .log-entry .level { font-weight: bold; margin-right: 10px; flex-shrink: 0; }
        .log-entry .level-INFO { color: #3498db; }
        .log-entry .level-WARN { color: var(--warning-color); }
        .log-entry .level-CRITICAL { color: var(--danger-color); animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
        .log-entry .message { flex-grow: 1; word-break: break-all; }
        .status-panel { display: flex; flex-direction: column; gap: 15px; }
        .status-item { background-color: var(--secondary-color); padding: 15px; border-radius: 6px; }
        .status-item-title { font-size: 1em; font-weight: 500; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .status-value { font-size: 1.8em; font-weight: bold; text-align: right; }
        #system-status-value { color: var(--success-color); }
        #threat-level-value { color: var(--success-color); }
        .controls { text-align: center; }
        .btn-start {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .btn-start:hover { background-color: #ff6b81; box-shadow: 0 0 15px rgba(233, 69, 96, 0.5); }
        .btn-start:disabled { background-color: #555; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fa-solid fa-shield-halved icon"></i> Project Odyssey: AI Safety Agent v2</h1>
            <p>Interactive Map Demo - Real-time Multimodal AI for Proactive Industrial Accident Prevention</p>
        </header>

        <main class="main-content">
            <div class="card">
                <div class="card-header"><i class="fa-solid fa-map-location-dot"></i>Live Map - Zone 3B (Seokchon Intersection)</div>
                <div id="map"></div>
            </div>
            <div class="card">
                <div class="card-header"><i class="fa-solid fa-waveform"></i>Real-time Audio Analysis (dB)</div>
                <div id="audio-chart"></div>
            </div>
        </main>
        
        <aside class="sidebar">
            <div class="card">
                <div class="card-header"><i class="fa-solid fa-terminal"></i>Odyssey AI Analysis Log</div>
                <div id="log-container" class="log-container"></div>
            </div>
            <div class="card">
                <div class="card-header"><i class="fa-solid fa-gauge-high"></i>System Status</div>
                <div class="status-panel">
                    <div class="status-item">
                        <div class="status-item-title"><span>System Status</span> <i class="fa-solid fa-server"></i></div>
                        <div id="system-status-value" class="status-value">NORMAL</div>
                    </div>
                    <div class="status-item">
                        <div class="status-item-title"><span>Current Threat Level</span> <i class="fa-solid fa-triangle-exclamation"></i></div>
                        <div id="threat-level-value" class="status-value">LOW</div>
                    </div>
                </div>
            </div>
            <div class="card controls">
                <button id="start-demo-btn" class="btn-start"><i class="fa-solid fa-play"></i> Start Danger Scenario</button>
            </div>
        </aside>
    </div>

    <script>
        // --- Map Initialization ---
        const map = L.map('map').setView([37.5055, 127.1085], 17); // Seokchon Station Intersection
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors © <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        // --- Map Icons & Elements ---
        const createIcon = (iconName, color) => L.divIcon({
            html: `<i class="fa-solid ${iconName}" style="color: ${color}; font-size: 24px; text-shadow: 0 0 5px black;"></i>`,
            className: 'custom-icon',
            iconSize: [24, 24],
            iconAnchor: [12, 12]
        });

        const cctvIcon = createIcon('fa-video', '#00a8ff');
        const workerWarnIcon = createIcon('fa-person-walking', 'var(--warning-color)');
        const workerDangerIcon = createIcon('fa-person-running', 'var(--danger-color)');
        const machineWarnIcon = createIcon('fa-gear', 'var(--warning-color)');
        const machineDangerIcon = createIcon('fa-gear', 'var(--danger-color)');

        const cctvMarker = L.marker([37.5065, 127.1080], { icon: cctvIcon }).addTo(map).bindTooltip("CCTV CAM-04");
        const viewPolygon = L.polygon([
            [37.5065, 127.1080],
            [37.5045, 127.1070],
            [37.5045, 127.1090]
        ], { color: '#00a8ff', weight: 1, opacity: 0.5, fillOpacity: 0.1 }).addTo(map);

        const machineLocation = [37.5050, 127.1075];
        const workerStartLocation = [37.5058, 127.1082];
        let workerMarker, machineMarker;

        // --- ApexCharts Configuration --- (Same as before)
        var options = { chart: { height: '100%', type: 'line', animations: { enabled: true, easing: 'linear', dynamicAnimation: { speed: 1000 }}, toolbar: { show: false }, zoom: { enabled: false }, foreColor: 'var(--text-color)'}, dataLabels: { enabled: false }, stroke: { curve: 'smooth', width: 3 }, markers: { size: 0 }, xaxis: { type: 'datetime', range: 60000, labels: { format: 'HH:mm:ss' }}, yaxis: { max: 120, min: 0, title: { text: 'Decibels (dB)' }}, series: [{ name: 'Machine Noise', data: [] }], theme: { mode: 'dark' }, tooltip: { theme: 'dark' }, grid: { borderColor: '#535A6C33' }, colors: ['#008FFB']};
        var chart = new ApexCharts(document.querySelector("#audio-chart"), options);
        chart.render();

        // --- Demo State & Elements --- (Same as before)
        const logContainer = document.getElementById('log-container');
        const startBtn = document.getElementById('start-demo-btn');
        const systemStatusEl = document.getElementById('system-status-value');
        const threatLevelEl = document.getElementById('threat-level-value');
        let data = [];
        let demoInterval;
        
        // --- Helper Functions --- (Slightly modified)
        function addLog(level, message) { const now = new Date(); const timestamp = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`; const logEntry = document.createElement('div'); logEntry.classList.add('log-entry'); logEntry.innerHTML = `<span class="timestamp">${timestamp}</span><span class="level level-${level}">${level}</span><span class="message">${message}</span>`; logContainer.appendChild(logEntry); logContainer.scrollTop = logContainer.scrollHeight;}
        function getNewData(baseval, yrange) { var newDate = new Date().getTime(); var newval = Math.floor(Math.random() * (yrange.max - yrange.min + 1)) + yrange.min; data.push({ x: newDate, y: newval }); if (data.length > 50) { data.shift(); } return data;}
        function updateThreatLevel(level, color) { threatLevelEl.innerText = level; threatLevelEl.style.color = color; }

        function resetDemo() {
            clearInterval(demoInterval);
            if (workerMarker) map.removeLayer(workerMarker);
            if (machineMarker) map.removeLayer(machineMarker);
            data = [];
            logContainer.innerHTML = '';
            startBtn.disabled = false;
            startBtn.innerHTML = '<i class="fa-solid fa-play"></i> Start Danger Scenario';
            updateThreatLevel('LOW', 'var(--success-color)');
            addLog('INFO', 'System standby. Awaiting scenario start.');
            runNormalSimulation();
        }

        // --- Simulation Logic ---
        function runNormalSimulation() { demoInterval = setInterval(() => { chart.updateSeries([{ data: getNewData(50, { min: 40, max: 60 }) }]); }, 1000); }

        // --- Scenario Steps (V2 with Map integration) ---
        const scenario = [
            { time: 2000, action: () => { addLog('INFO', '[Vision] Human detected in Zone 3B.'); workerMarker = L.marker(workerStartLocation, { icon: workerWarnIcon }).addTo(map).bindTooltip("Person Detected"); }},
            { time: 3000, action: () => { addLog('WARN', '[Vision] Worker safety helmet not detected.'); updateThreatLevel('MEDIUM', 'var(--warning-color)'); workerMarker.bindTooltip("WARN: No Helmet").openTooltip(); }},
            { time: 5000, action: () => { addLog('INFO', '[Audio] Machine noise level increasing.'); clearInterval(demoInterval); demoInterval = setInterval(() => { chart.updateSeries([{ data: getNewData(80, { min: 75, max: 90 }) }]); }, 1000); }},
            { time: 7000, action: () => { addLog('WARN', '[Audio] Abnormal high-frequency sound detected from press machine.'); machineMarker = L.marker(machineLocation, { icon: machineWarnIcon }).addTo(map).bindTooltip("WARN: Abnormal Noise").openTooltip(); }},
            { time: 9000, action: () => { addLog('INFO', '[Vision] Worker moving towards press machine.'); workerMarker.setLatLng(machineLocation); }},
            { time: 11000, action: () => { addLog('CRITICAL', '[Multimodal Fusion] CRITICAL ALERT! Unprotected worker approaching malfunctioning equipment!'); updateThreatLevel('CRITICAL', 'var(--danger-color)'); workerMarker.setIcon(workerDangerIcon).bindTooltip("CRITICAL DANGER").openTooltip(); machineMarker.setIcon(machineDangerIcon).bindTooltip("EQUIPMENT FAILURE").openTooltip(); }},
            { time: 12000, action: () => { addLog('INFO', '[Action] Automatic alert sent to manager. Emergency stop signal sent to press machine.'); }},
            { time: 15000, action: () => { addLog('INFO', 'Scenario complete. System resetting in 5 seconds.'); }},
            { time: 20000, action: () => { resetDemo(); }}
        ];

        // --- Event Listener ---
        startBtn.addEventListener('click', () => {
            startBtn.disabled = true;
            startBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Scenario Running...';
            logContainer.innerHTML = '';
            addLog('INFO', 'Danger scenario sequence initiated...');
            scenario.forEach(step => setTimeout(step.action, step.time));
        });
        
        // --- Initial State ---
        resetDemo();
    </script>
</body>
</html>
